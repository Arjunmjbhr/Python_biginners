<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


<script>

    $(document).ready(function(){
        $("button").click(function(){

            $("div").css("background-color", "red").slideUp(2000) .slideDown(2000) .fadeOut(1000) .fadeIn(1000);
        });
    });
</script>


</head>
<body>
    

<button style="background-color: green; color: white; border: none; border-radius: 10px; margin-bottom: 10px; padding : 10px;">Click </button>


<div style="width: 120px; height: 70px; background-color: #33c2f2;"></div> <br>


</body>
</html>
