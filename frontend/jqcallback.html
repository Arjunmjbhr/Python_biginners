<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ CALLBACK</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


    <script>

        $(document).ready(function(){

        $("button").click(function(){

           $("div").hide("slow", function(){

            alert("This div is hidden now");
           }); 

        });



        });
    </script>
</head>
<body>
    <button style="background-color: red; color: white; border: none; border-radius: 10px; margin-bottom: 10px; padding : 10px;">Click here the box will vanish</button>


    <div style="width: 120px; height: 70px; background-color: #33c2f2;"></div> <br>
      

</body>
</html>
